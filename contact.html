<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vin Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000', // Red for primary accents
                        secondary: '#000000', // Black for backgrounds and text
                        light: '#FFFFFF' // White for contrast
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['Oswald', 'sans-serif']
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-secondary text-light font-sans">
    <!-- Contact Us Section -->
    <section class="py-16 bg-secondary">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-display font-bold text-primary mb-4">Get in Touch</h2>
            <p class="text-lg mb-12">We'd love to hear from you! Reach out to us for any queries or assistance.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <form class="bg-black p-8 rounded-lg shadow-lg">
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm font-bold">Name</label>
                        <input type="text" id="name" class="w-full p-3 rounded bg-gray-800 text-light focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-bold">Email</label>
                        <input type="email" id="email" class="w-full p-3 rounded bg-gray-800 text-light focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-bold">Message</label>
                        <textarea id="message" rows="5" class="w-full p-3 rounded bg-gray-800 text-light focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>

                    <button type="submit" class="bg-primary hover:bg-light hover:text-black text-white px-6 py-3 rounded font-bold">Send Message</button>
                </form>

                <!-- Contact Details -->
                <div class="bg-black p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-display font-bold text-primary mb-4">Contact Information</h3>
                    <p class="mb-6">Feel free to reach out to us through the following:</p>

                    <div class="flex items-center mb-4">
                        <span class="text-primary mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21v-6m0 6l-7-7m7 7l7-7" />
                            </svg>
                        </span>
                        <p>123 Auto Lane, Car City, USA</p>
                    </div>

                    <div class="flex items-center mb-4">
                        <span class="text-primary mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 2a2 2 0 012 2v16a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2h8z" />
                            </svg>
                        </span>
                        <p>(123) 456-7890</p>
                    </div>

                    <div class="flex items-center mb-4">
                        <span class="text-primary mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4z" />
                            </svg>
                        </span>
                        <p>support@vininsight.com</p>
                    </div>

                    <div class="flex items-center">
                        <a href="#" class="text-primary hover:text-light mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96 0 4.99 3.66 9.11 8.44 9.92v-7.03h-2.54v-2.89h2.54v-2.2c0-2.51 1.51-3.89 3.81-3.89 1.1 0 2.25.2 2.25.2v2.47h-1.27c-1.25 0-1.63.78-1.63 1.57v1.85h2.77l-.44 2.89h-2.33v7.03c4.78-.81 8.44-4.93 8.44-9.92 0-5.5-4.46-9.96-9.96-9.96z"/>
                            </svg>
                        </a>
                        <a href="#" class="text-primary hover:text-light mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.33 3.438 9.848 8.207 11.385v-7.885h-2.48V12h2.48V9.433c0-2.373 1.44-3.678 3.588-3.678 1.044 0 2.136.187 2.136.187v2.352h-1.204c-1.189 0-1.559.747-1.559 1.513V12h2.658l-.426 2.5h-2.232v7.885C20.562 21.848 24 17.33 24 12 24 5.37 18.63 0 12 0z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Vin Insight. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
